<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag figure</title>
</head>
    <style>
        
        figure{
            width: 350px;
            height: 400px;
            border: 1px solid;
            box-sizing: border-box;
        }
        figure figcaption p{
            border-top: 1px solid;
            color: #00b;
            font-size: 22px;
            text-align: center;
            padding: 10px 0px;
       
        }
    </style>
<body>
    <!-- O elemento <figure> é uma marcação de uso específico para a inserção de uma figura. Para incluir a descrição dessa figura, podemos utilizar o elemento <figcaption>. -->
    <figure>
        <img src="mapa.png" alt="">
        <figcaption> <!-- fica como a legenda da imagem-->
           <p>www.youtube</p> 
        </figcaption>
    </figure>
</body>
</html>
